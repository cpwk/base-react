<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>酒店</title>
</head>
<body>

<div align="center">

    <form>

        <div>
            <span>目的地</span><input type="text">
            <span>入住时间</span><input type="text">
            <span>退房时间</span><input type="text">
        </div>

        <div>
            <span>酒店位置</span>
            <select>
                <option selected>景点</option>
                <option>海边</option>
                <option>林区</option>
            </select>
            <select>
                <option selected>交通 枢纽</option>
                <option>文昌路</option>
                <option>学士路</option>
            </select>
            <select>
                <option selected>地铁 周边</option>
                <option>地铁一号线</option>
                <option>地铁二号线</option>
            </select>
            <select>
                <option selected>行政区</option>
                <option>郑州行政区</option>
                <option>新郑行政区</option>
            </select>
        </div>

        <div>
            <span>酒店价格</span>
            <span>不限</span>
            <input type="radio">
            <span>100元以下</span>
            <input type="radio">
            <span>100-300元</span>
            <input type="radio">
            <span>300-600元</span>
            <input type="radio">
            <span>600-1500元</span>
        </div>

        <div>
            <span>酒店星级</span>
            <span>不限</span>
            <input type="checkbox">
            <span>五星/豪华</span>
            <input type="checkbox">
            <span>四星/高档</span>
            <input type="checkbox">
            <span>三星/舒适</span>
        </div>

        <div>
            <span>主题风格</span>
            <span>不限</span>
            <input type="checkbox">
            <span>客栈</span>
            <input type="checkbox">
            <span>精品酒店</span>
            <input type="checkbox">
            <span>情侣酒店</span>
            <input type="checkbox">
            <span>园林庭院</span>
        </div>

    </form>

</div>

</body>
</html>
