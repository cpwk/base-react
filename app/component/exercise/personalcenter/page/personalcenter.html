<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"/>

    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/special.css"/>
</head>
<body>

<div class="profile-page">

    <div class="top-box">

        <div class="inner">

            <div class="info-block">

                <div class="avatar">
                    <img src="../assets/image/tmp/avatar_user.jpeg"/>
                    <div class="edit"></div>
                </div>

                <div class="info">

                    <div class="name">赵丽颖</div>

                    <div class="nameplate">

                        <div class="vip">
                            <i></i>
                            <p>超级VIP</p>
                        </div>

                        <div class="vip">
                            <i></i>
                            <p>SVIP</p>
                        </div>

                    </div>
                </div>

            </div>

            <ul class="stat-block">

                <li>
                    <p>40,233.90</p>
                    <span>账户余额（元）</span>
                </li>

                <li>
                    <p>1,233.90</p>
                    <span>总收益（元）</span>
                </li>

                <li>
                    <p>128</p>
                    <span>我的客户（元）</span>
                </li>

            </ul>

            <div class="bg"></div>

        </div>

    </div>

    <ul class="quick-link">

        <li>
            <div class="icon order"></div>
            <p>我的订单</p>
        </li>

        <li>
            <div class="icon course"></div>
            <p>我的课程</p>
        </li>

        <li>
            <div class="icon message">
                <div class="badge">6</div>
            </div>
            <p>我的消息</p>
        </li>

        <li>
            <div class="icon give"></div>
            <p>我的赠送</p>
        </li>

        <li>
            <div class="icon place"></div>
            <p>我的名额</p>
        </li>

        <li>
            <div class="icon footprint"></div>
            <p>我的足迹</p>
        </li>

        <div class="clear"></div>
    </ul>

    <ul class="portal">

        <li>
            <div class="icon vip"></div>
            <p>
                我的会员
                <label>2020-1-1到期</label>
            </p>
            <div class="arrow"></div>
        </li>

        <li>
            <div class="icon earnings"></div>
            <p>我的收益</p>
            <div class="arrow"></div>
        </li>

        <li>
            <div class="icon activity"></div>
            <p>我的活动</p>
            <div class="arrow"></div>
        </li>

        <li>
            <div class="icon answers"></div>
            <p>我的问答</p>
            <div class="arrow"></div>
        </li>

        <li>
            <div class="icon collect"></div>
            <p>我的收藏</p>
            <div class="arrow"></div>
        </li>

        <li>
            <div class="icon download"></div>
            <p>我的下载</p>
            <div class="arrow"></div>
        </li>

    </ul>

    <ul class="portal">

        <li>
            <div class="icon set"></div>
            <p>设置</p>
            <div class="arrow"></div>
        </li>

    </ul>

    <ul class="menu-bottom">

        <li>
            <div class="icon home"></div>
            <p>首页</p>
        </li>

        <li>
            <div class="icon course"></div>
            <p>课程</p>
        </li>

        <li>
            <div class="icon msg">
                <div class="badge">99+</div>
            </div>
            <p>消息</p>
        </li>

        <li class="active">
            <div class="icon profile"></div>
            <p>个人中心</p>
        </li>

    </ul>

</div>

</body>

</html>
