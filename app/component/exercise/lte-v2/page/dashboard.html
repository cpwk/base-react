<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <link href="../assets/css/common.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/dashboard.css" rel="stylesheet" type="text/css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


</head>
<body>

<div class="top-bar">
    <div class="logo">
        <b>迈道</b>Tech
    </div>
    <div class="info-block">
        <div class="icon icon-cog">
            <i class="fa fa-cogs"></i>
        </div>

        <div class="profile">
            <img src="../assets/image/avatar.jpg" class="avatar"/>
            <div class="name">迪丽热巴·迪力木拉提</div>
        </div>

        <div class="icon icon-flag">
            <i class="fa fa-flag-o"><span class="badge">8</span></i>
        </div>

        <div class="icon icon-bell">
            <i class="fa fa-bell-o"><span class="badge">16</span></i>
        </div>

        <div class="icon">
            <i class="fa fa-envelope-o"><span class="badge">99+</span></i>
        </div>

    </div>

</div>

<div class="main-container">
    <div class="main-menu">

        <div class="search-bar">
            <input placeholder="Search..."/>
            <i class="fa fa-search"></i>
        </div>
    </div>

    <div class="main-content">
        <div class="crumb-bar">
            <div class="title">
                Dashboard
                <span>Version 2.0</span>
            </div>
            <div class="crumb">
                <i class="fa fa-dashboard"></i>
                <a>
                    Home
                </a>
                <i class="fa fa-angle-right"></i>
                <span>
                    Dashboard
                </span>
            </div>
        </div>

        <div class="content">
            <ul class="quick-nav">
                <li>
                    <div class="inner">
                        <div class="icon">
                            <i class="fa fa-cog"></i>
                        </div>
                        <div class="info">
                            <p>CPU TRAFFIC</p>
                            <b>90%</b>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="inner">
                        <div class="icon">
                            <i class="fa fa-google-plus"></i>
                        </div>
                        <div class="info">
                            <p>LIKES</p>
                            <b>41,410</b>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="inner">
                        <div class="icon">
                            <i class="fa fa-shopping-cart"></i>
                        </div>
                        <div class="info">
                            <p>SALES</p>
                            <b>760</b>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="inner">
                        <div class="icon">
                            <i class="fa fa-users"></i>
                        </div>
                        <div class="info">
                            <p>NEW MEMBERS</p>
                            <b>2,000</b>
                        </div>
                    </div>
                </li>
            </ul>

        </div>

    </div>

</div>

</body>
</html>
